<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FutureLinkAnalyse - Sina</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<form action="/analyse" method="post" style="padding: 1em;">
    {% csrf_token %}
    <textarea name="html" style="width: 100%;" rows="20" placeholder="将内容复制到这里"></textarea>
    <button type="submit">生成报告</button>
    <input name="filename" placeholder="保存的文件名(选填写)">
</form>
</body>
</html>
